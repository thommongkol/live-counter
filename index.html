<!DOCTYPE html>
<html>
<head>
  <style>
    /* 
      CSS อัปเดตใหม่สำหรับเอฟเฟกต์แถบริบบิ้น
    */
    body { 
      margin: 0; 
      font-family: system-ui, sans-serif; 
    }

    /* 1. ตัวครอบ (Wrapper) ที่จะยึดมุมซ้ายบนไว้ */
    .counter-wrapper {
      position: fixed; /* ให้อยู่กับที่ ไม่เลื่อนตาม */
      top: 0;
      left: 0;
      width: 160px; /* ขนาดพื้นที่ของมุม */
      height: 160px;
      overflow: hidden; /* ซ่อนส่วนของริบบิ้นที่ล้นออกไป */
      z-index: 9999; /* ให้อยู่หน้าสุดเสมอ */
      pointer-events: none; /* ทำให้คลิกทะลุส่วนที่มองไม่เห็นได้ */
    }

    /* 2. ตัวแถบริบบิ้น (Counter Ribbon) */
    .counter-ribbon {
      position: absolute;
      pointer-events: auto; /* ทำให้คลิกบนตัวริบบิ้นได้ (ถ้าต้องการ) */
      
      /* ทำให้เป็นแถบยาวๆ */
      width: 225px; 
      padding: 8px 0;
      
      /* สีและเงา */
      background-color: #34a853; /* สีเขียว (เปลี่ยนได้ตามชอบ) */
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      color: #ffffff; /* สีตัวอักษร */
      
      /* ข้อความ */
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      
      /* === หัวใจสำคัญ: การหมุนและจัดตำแหน่ง === */
      transform: rotate(-45deg); /* หมุน 45 องศาทวนเข็มนาฬิกา */
      left: -80px; /* ขยับไปทางซ้าย */
      top: 35px;   /* ขยับลงมาด้านล่าง */
    }
  </style>
</head>
<body>

  <!-- 
    HTML อัปเดตใหม่สำหรับเอฟเฟกต์แถบริบบิ้น
    เราจะใช้ div ครอบตัวนับไว้อีกชั้นหนึ่ง 
  -->
  <div class="counter-wrapper">
    <div class="counter-ribbon">
      <span id="user-count">กำลังเชื่อมต่อ...</span>
    </div>
  </div>


  <!-- โค้ด Firebase และโค้ดส่วนอื่นๆ ของเว็บยังคงเหมือนเดิม -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // การตั้งค่า Firebase ของคุณ (เหมือนเดิม)
    const firebaseConfig = {
      apiKey: "AIzaSyBQglstUR-qnDMq7CFdaC8JXYlYLe7TJqk",
      authDomain: "my-realtime-counter.firebaseapp.com",
      databaseURL: "https://my-realtime-counter-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "my-realtime-counter",
      storageBucket: "my-realtime-counter.firebasestorage.app",
      messagingSenderId: "1064997905833",
      appId: "1:1064997905833:web:ee5063e685310ac56150b8",
      measurementId: "G-2DPZF4KGY6"
    };

    // เริ่มการเชื่อมต่อกับ Firebase (เหมือนเดิม)
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // กำหนด "ห้อง" ที่จะใช้นับคน (เหมือนเดิม)
    const presenceRef = db.ref("presence/google-sites-viewers");
    
    // เมื่อเชื่อมต่อสำเร็จ (เหมือนเดิม)
    db.ref(".info/connected").on("value", (snapshot) => {
      if (snapshot.val() === true) {
        const myConnection = presenceRef.push(true);
        myConnection.onDisconnect().remove();
      }
    });

    // เฝ้าดูการเปลี่ยนแปลงในห้อง (เหมือนเดิม)
    presenceRef.on("value", (snapshot) => {
      const userCount = snapshot.numChildren();
      const counterElement = document.getElementById("user-count");
      
      // อัปเดตข้อความที่แสดง (เปลี่ยนข้อความเล็กน้อย)
      counterElement.textContent = `ออนไลน์: ${userCount}`;
    });
  </script>

</body>
</html>
